{% extends "base.html" %}

{% block title %}Вход - Анализатор Резюме{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
   <div class="col-md-6 col-lg-5 col-xl-4">
      <div class="card shadow-sm">
         <div class="card-header text-center">
            <h1 class="h3 mb-0">Вход в систему</h1>
         </div>
         <div class="card-body p-4">
            <form method="post"
               action="{{ url_for('login') }}{{ '?next=' + request.args.next if request.args.next else '' }}">
               <div class="mb-3">
                  <label for="username" class="form-label">
                     <i class="bi bi-person me-1"></i>Имя пользователя
                  </label>
                  <input type="text" class="form-control" id="username" name="username"
                     value="{{ request.form.username if request.form else '' }}" required autofocus>
               </div>
               <div class="mb-3">
                  <label for="password" class="form-label">
                     <i class="bi bi-lock me-1"></i>Пароль
                  </label>
                  <input type="password" class="form-control" id="password" name="password" required>
               </div>
               <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" name="remember" id="remember" value="y">
                  <label class="form-check-label" for="remember">
                     Запомнить меня
                  </label>
               </div>
               <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                     <i class="bi bi-box-arrow-in-right me-1"></i>Войти
                  </button>
               </div>
            </form>
            <hr class="my-4">
            <div class="text-center">
               Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
